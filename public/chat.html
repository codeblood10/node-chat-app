<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scable=no">
  <title>chat | chatApp</title>
</head>
<body class="chat">
  <script id ="message-template" type="text/template">
   <li class="message">
     <div class ="message__title">
       <h4>{{from}}</h4>
       <span>{{createdAt}}<span>
     </div>
     <div class = "message__body">
       <p>{{text}}</p>
     </div>
   </li>
  </script>
  <script id ="location-message-template" type="text/template">
   <li class="message">
     <div class ="message__title">
       <h4>{{from}}</h4>
       <span>{{createdAt}}<span>
     </div>
     <div class = "message__body">
       <a target="_blank" href={{url}}>find me!!</p>
     </div>
   </li>
  </script>
  <div class="chat__sidebar">
  <h3>People</h3>
   <div id="users"></div>
   </div>
 <div class="chat__main">
   <!-- defer its a boolean attribute used for external script to be parsed html datta is parsed -->
  <ol id="messages" class = "chat__messages"></ol>
   <div class = "chat__footer">
  <form id="message-form">
     <input name="message" type='text' placeholder="some message" autofocus autocomplete="off"/>
     <button>send</button>
  </form>
  <button id="send-location">sendlocation</button>
</div>
</div>
<script src="/socket.io/socket.io.js" ></script>
<script src="/js/libs/jquery-3.3.1.min.js" ></script>
<script src='/js/libs/deparam.js'></script>
<script src='/js/chat.js'></script>
<script src='/js/libs/moment.js'></script>
<script src='/js/libs/mustache.js'></script>
</body>
</html>
